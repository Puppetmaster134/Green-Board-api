general:
  artifacts:
    - "builds/staged.zip"
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install python2.7
    - sudo pip install awsebcli
test:
  override:
    - vendor/bin/phpunit ./tests --coverage-clover coverage.xml --whitelist ./public

deployment:
    production:
        branch: master
        commands:
        - git archive --format=zip HEAD > ./builds/staged.zip
        - eb deploy --staged
notify:
   webhooks:
       - url: http://csumbse.net/harbormaster/hook/circleci/
