general:
  artifacts:
    - "builds/staged.zip"
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install python-dev
    - sudo pip install awsebcli
test:
  override:
    - ./vendor/bin/phpunit ./tests --coverage-html coverage.html --whitelist ./tests
  post:
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN

deployment:
    production:
        branch: master
        commands:
        - git archive -o ./builds/staged.zip HEAD
        - eb deploy --staged
notify:
   webhooks:
       - url: http://csumbse.net/harbormaster/hook/circleci/
